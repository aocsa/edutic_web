<div class="well">
    <div class="row">
        <div class="col-md-11">
            <div class="form-group">
                <input ng-model="page.slide.lotitle" class="form-control" type="text" placeholder="T&iacute;tulo (Opcional)" required="required">
            </div>

            <div class="form-group">
                <div class="col-xs-offset-1 " ng-init=" page.slide.loitemize.loitem = page.slide.loitemize.loitem || []; " style='background:white; text-align: justify;'>
                    <ul ng-repeat="item in page.slide.loitemize.loitem track by $index" class='animate-list'>
                        <li>
                            {{item.lotext}}  <a type="button" ng-click="page.slide.loitemize.loitem.splice($index,1); ">X</a>
                        </li>
                        <li>
                            <input type="text" ng-model='item.description' placeholder='nuevo item' style='border:0px; ' ng-blur="newItem='' " class='inputItem'>
                        </li>
                    </ul>
                </div>
            </div>
            <div ng-click="addLista(page.slide.loitemize.loitem)">Agregar</div>
        </div>

        <div class="col-md-1">
            <a href="" ng-click="pages.splice($index,1); ">
                <span class="glyphicon  glyphicon-remove" aria-hidden="true"></span>
            </a>
        </div>

    </div>
</div>
