<div class="well">
    <div class="row">
        <div class="col-md-5">
            <div class="box-image-seccion">
                <div class="cubierta">

                    <input name="urlImageIn" ng-model="page.slide.loimage" type="hidden" />
                    <img id="coverImage" src="/images/029_icon_imagen.png" ng-src="{{ page.slide.loimage }}" />
                    <small>Imagen de Fondo</small>

                    <input name="files6{{$index}}"
                           id="file6{{$index}}"
                           data-index="{{$index}}"
                           type="file"
                           kendo-upload
                           k-async="{ saveUrl: '/Resources/UploadImage', autoupload: true }"
                           k-multiple="false"
                           k-show-file-list="false"
                           k-success="onUploadSlideImageSuccess" />
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input ng-model="page.slide.lotitle" class="form-control" type="text" placeholder="T&iacute;tulo (Opcional)" required="required">
            </div>
            <div class="form-group">
                <textarea class="form-control"
                          ng-model="page.slide.loparagraph" type="text"
                          placeholder="Texto" rows="5" required="required"></textarea>
            </div>
        </div>

        <div class="col-md-1">
            <a href="" ng-click="pages.splice($index,1); ">
                <span class="glyphicon  glyphicon-remove" aria-hidden="true"></span>
            </a>
        </div>

    </div>
</div>
