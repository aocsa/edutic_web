<div class="question">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input ng-model="examen.lotitle" class="form-control" type="text" placeholder="Titulo de la pregunta">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control"
                                      ng-model="examen.loparagraph" type="text"
                                      placeholder="Descripcion (opcional)" rows="4"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5">
                         <div class="drag-drop">
                            Drag & Drop files
                          </div>
                     </div>
                     <div class="col-md-7">
                         <div class="content-special">
                             <h3>Type of answer</h3>
                             <div class="form-group">
                                 <label>Answer (seth the correct)</label>
                                 <input ng-model="examen.lotitle" class="form-control" type="text" placeholder="Answer">
                             </div>
                         </div>
                     </div>
                </div>
            </form>            
        </div>
     </div>
</div>
