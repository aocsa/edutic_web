<div id="ml_datos" class="col-md-3">
    <div class="container-fluid">
        <div class="ml-actividad col-md-12 col-xs-4">
            <h3>ACTIVIDAD</h3>
            <p>{{onlineToday}} people online today</p>
            <!--p>32 people onile this week</p-->
        </div>
        <div class="ml-personas col-md-12 col-xs-8">
            <h3>PERSONAS</h3>
            <div>
                <ul class="ml-avatar-user ml-avatar-s">
                    <li ng-repeat="consumer in consumerByCircle">
                        <span class="pull-left">
                            <span ng-show="!consumer.image_url">{{consumer.name| capitalize | limitTo:1}}</span>
                            <img ng-show="consumer.image_url" ng-src="{{consumer.image_url ? consumer.image_url : ''}}" alt="Avatar" class="" />
                        </span>

                        <p>{{consumer.name}} {{consumer.lasname}}</p>
                        <p class="{{consumer.is_online ? 'ml-on':'ml-off'}}">{{consumer.is_online ? 'online':'offline'}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
